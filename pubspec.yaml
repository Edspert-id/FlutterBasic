name: flutter_basic
description: "A new Flutter project."
publish_to: "none"
version: 1.1.2+4

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_carousel_widget: ^2.2.0
  flutter_svg: ^2.0.10+1
  go_router: ^13.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/json/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/ic_example.png"
  min_sdk_android: 21 # android min sdk min:16, default 21